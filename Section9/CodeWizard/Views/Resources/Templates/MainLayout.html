$def with (page)
$var xcss: static/css/bootstrap,min.css static/css/bootstrap-material-design.min.css
$var js: static/js/jquery-3.1.0.min.js static/js/bootstrap.min.js 
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>CodeWizard</title>

    $if self.css:
        $for style in self.css.split():
            <linkref = "stylesheet" href = "$style" />

</head>
<body>
    <div id = "app">
        $:page
    </div>
    $if self.js:
    $for script in self.js.split():
        <script src = "$script"> </script>
</body>
</html>
